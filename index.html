<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redireccionando a WhatsApp</title>
  <style>
    body {
      background-color: #25D366;
      color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .whatsapp-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-weight: 700;
      margin: 0 0 10px;
      font-size: 2em;
    }
    p {
      font-weight: 400;
      font-size: 1.2em;
      margin: 0 0 30px;
    }
    .loading-dots span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin: 0 5px;
      background-color: #075E54;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .loading-dots span:nth-child(1) { animation-delay: 0s; }
    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
    .continue-button {
      background-color: #075E54;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    .continue-button:hover {
      background-color: #128C7E;
    }
  </style>

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src='https://connect.facebook.net/en_US/fbevents.js';
    s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script');
    fbq('init', '4038030263144316');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=4038030263144316&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Meta Pixel Code -->

</head>
<body>
  <img class="whatsapp-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" />
  <h1>Redireccionando a WhatsApp</h1>
  <p>A continuaci√≥n elija <strong>CONTINUAR</strong></p>
  <div class="loading-dots" aria-label="Cargando">
    <span></span><span></span><span></span>
  </div>
  <button class="continue-button" onclick="redirectWhatsApp()">CONTINUAR</button>

  <script>
    const phone = '5493644270416';
    const message = encodeURIComponent('Hola, quiero info para jugar mi nombre es.');

    let redirected = false;
    function redirectWhatsApp() {
      if (redirected) return;
      redirected = true;
      window.location.href = `https://wa.me/${phone}?text=${message}`;
    }

    setTimeout(() => {
      redirectWhatsApp();
    }, 2000);
  </script>
</body>
</html>
