  <style>
    body {
      background-color: #e5f6ee;
      color: #075e54;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .whatsapp-icon {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .loading-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #25d366;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    .dot:nth-child(3) {
      animation-delay: 0s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
