<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redireccionando a WhatsApp</title>
  <style>
    body {
      background-color: #e5f6ee;
      color: #075e54;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .whatsapp-icon {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
      font-weight: bold;
      margin-bottom: 30px;
    }
    /* Animaci√≥n de loading con 3 puntos */
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .loading-dots div {
      width: 12px;
      height: 12px;
      background-color: #25d366;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .loading-dots div:nth-child(1) {
      animation-delay: -0.32s;
    }
    .loading-dots div:nth-child(2) {
      animation-delay: -0.16s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 40% {
        transform: scale(1);
      }
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(function() {
        const mensaje = encodeURIComponent("Hola, quiero info para jugar mi nombre es");
        window.location.href = "https://wa.me/5493644270416?text=" + mensaje;
      }, 2000);
    };
  </script>
</head>
<body>
  <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  <h1>Redireccionando a WhatsApp</h1>
  <p>PRESIONE CONTINUAR</p>
  <div class="loading-dots">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
