<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redireccionando a WhatsApp</title>
  <style>
    body {
      background-color: #e5f6ee;
      color: #075e54;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .whatsapp-icon {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;

    }
    p {
      font-size: 1.2rem;
      margin-top: 0;

  <script>
    window.onload = function() {
      setTimeout(function() {
        const mensaje = encodeURIComponent("Hola, quiero info para jugar mi nombre es");
        window.location.href = "https://wa.me/5493644270416?text=" + mensaje;
      }, 2000);
    };
  </script>
</head>
