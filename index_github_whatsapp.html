<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redireccionando a WhatsApp</title>
  <style>
    body {
      background-color: #e5f6ee;
      color: #075e54;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .whatsapp-icon {
      width: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #25d366;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1ebd5a;
    }
  </style>
  <script>
    function redirigir() {
      document.getElementById("mensaje").textContent = "Redireccionando a WhatsApp...";
      setTimeout(function() {
        const mensaje = encodeURIComponent("Hola, quiero info para jugar mi nombre es");
        window.location.href = "https://wa.me/5493644270416?text=" + mensaje;
      }, 2000);
    }
  </script>
</head>
<body>
  <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  <h1>Redireccionando a WhatsApp</h1>
  <p id="mensaje">PRESIONE CONTINUAR</p>
  <button onclick="redirigir()">CONTINUAR</button>
</body>
</html>
